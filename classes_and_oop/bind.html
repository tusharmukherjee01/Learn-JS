<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Cliked</button>
</body>

<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"
            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))  // now thats how you get access of variable and methods to this handelclick() button click then you get access of this variable and methods...
        }
        handleClick(){{
            console.log("Button Cliked")
            console.log(this.server)
        }
        }
    }

    const app = new React()
</script>
</html>
